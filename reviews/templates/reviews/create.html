{% extends 'base.html' %}

{% block style %}
<style>
  body {
    margin: 5rem;
  }
  #myform fieldset{
    display: inline-block;
    direction: rtl;
    border:0;
  }
  #myform fieldset legend{
      text-align: right;
  }
  #myform input[type=radio]{
      display: none;
  }
  #myform label{
      font-size: 3em;
      color: transparent;
      text-shadow: 0 0 0 #f0f0f0;
  }
  #myform label:hover{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
  }
  #myform label:hover ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
  }
  #myform input[type=radio]:checked ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
  }
  #reviewContents {
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
      border: solid 1.5px #D3D3D3;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
  }
</style>
{% endblock style %}

{% block content %}
<h1>reviews CREATE</h1>
<hr>

<form action="{% url 'reviews:create' movie.pk %}" name="myform" id="myform" method="POST">
  {% csrf_token %}
  {% for field in review_form %}
  <div class="input-group mb-3">
    <span class="input-group-text" style = "width: 13rem;" id="{{ field.auto_id }}">{{ field.label }}</span>
    {{ field }}
  </div> 
  {% endfor %}
  <fieldset>
    <span class="text-bold">별점을 선택해주세요</span>
    <input type="radio" name="rate" value="5" id="rate1"><label
        for="rate1">★</label>
    <input type="radio" name="rate" value="4" id="rate2"><label
        for="rate2">★</label>
    <input type="radio" name="rate" value="3" id="rate3"><label
        for="rate3">★</label>
    <input type="radio" name="rate" value="3" id="rate4"><label
        for="rate4">★</label>
    <input type="radio" name="rate" value="2" id="rate5"><label
        for="rate5">★</label>
  </fieldset>
  <div class="d-grid gap-2 mb-2">
    <input type="submit" class="btn btn-primary" value="CREATE">
  </div>
</form>
{% endblock content %}
