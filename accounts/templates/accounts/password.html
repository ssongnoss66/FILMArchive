{% extends 'base.html' %}

{% block style %}
<style>
  body {
    margin: 5rem;
  }
</style>
{% endblock style %}

{% block content %}
<div class="wid-5">
  <form action="{% url 'accounts:password' %}" style="width: 550px" method="POST" class="mx-auto m-5">
    <div class='mb-4'>
      <h3>비밀번호 변경</h3>
    </div>
    {% csrf_token %}
    {% for field in form %}
    <div class='d-flex align-items-center'>
      <div class='col-3'>{{ field.label }}</div>
      <div class='col-9'>{{ field }}</div>
    </div>
    <hr>
    {% endfor %}
    <input type="submit" value="비밀번호변경" class="btn btn-outline-secondary d-block w-100 mb-2">
  </form>
</div>
{% endblock content %}
